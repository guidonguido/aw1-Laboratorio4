<!doctype html>
<html lang="en">

<head>

  <link href="css/pe-icon-7-stroke.css" rel="stylesheet" />
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="../src/css/custom.css">


  <!-- Custom JavaScript -->
  <script defer src="../src/js/moment.js"></script>
  <script defer src="../src/js/task.js"></script>
  <script defer src="../src/js/taskManager.js"></script>
  <script defer src="../src/js/projectManager.js"></script>
  <script defer src="../src/js/filters.js"></script>
  <script defer src="../src/js/app.js"></script>
  <script defer src="../src/js/main.js"></script>


  <title>ToDoManager</title>
</head>

<body>

  <!-- Navbar -->

  <!-- Image and text -->
  <nav class=" row navbar-custom navbar navbar-light navbar-expand-lg col-12">

    <button class="navbar-toggler col-4" type="button" data-toggle="collapse" data-target="#left-sidebar"
      aria-controls="left-sidebar" aria-expanded="false" aria-label="Toggle sidebar">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="col-4 ">
      <a class="navbar-brand costom-navbar-brand navbar-custom" href="#">
        <img src="../src/assets/Politecnico_di_Torino_-_Logo.svg.png" width="45" height="45"
          class="d-inline-block align-top" alt="">
        <span class="d-none d-md-inline" style="padding-left: 10px; font-size: 1.50rem;"> ToDoManager </span>
      </a>
    </div>

    <form class="form-inline col-4 d-none d-md-inline">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>

    <a class="navbar-brand navbar-custom col-4 " href="#">
      <svg class="bi bi-people-circle navbar-custom-user" width="40px" height="40px" viewBox="0 0 16 16"
        fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M13.468 12.37C12.758 11.226 11.195 10 8 10s-4.757 1.225-5.468 2.37A6.987 6.987 0 008 15a6.987 6.987 0 005.468-2.63z" />
        <path fill-rule="evenodd" d="M8 9a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd" />
        <path fill-rule="evenodd" d="M8 1a7 7 0 100 14A7 7 0 008 1zM0 8a8 8 0 1116 0A8 8 0 010 8z"
          clip-rule="evenodd" />
      </svg>
    </a>
  </nav>

  <div class="container-fluid">

    <div id="main-page" class="row">

      <div id="left-sidebar" class="col-md-3 custom-sidebar collapse d-md-block">

        <article class="card-group-item sidebarArticle">
          <header class="card-header">
            <h6 class="title"><b> Filters </b></h6>
          </header>
          <div class="list-group list-group-flush filter-content">
            <a href="#" id="allFilter" class="list-group-item">All <span
                class="float-right badge badge-light round">142</span> </a>
            <a href="#" id="importantFilter" class="list-group-item">Important <span
                class="float-right badge badge-light round">3</span> </a>
            <a href="#" id="todayFilter" class="list-group-item">Today <span
                class="float-right badge badge-light round">32</span> </a>
            <a href="#" id="next7Filter" class="list-group-item">Next 7 Days <span
                class="float-right badge badge-light round">12</span> </a>
            <a href="#" id="privateFilter" class="list-group-item">Private <span
                class="float-right badge badge-light round">32</span> </a>
            <a href="#" id="sharedFilter" class="list-group-item">Shared With... <span
                class="float-right badge badge-light round">12</span> </a>
          </div><!-- list-group .// -->
        </article> <!-- card-group-item.// -->
        <article class="card-group-item sidebarArticle">
          <header class="card-header">
            <h6 class="title"><b> Projects </b></h6>
          </header>
          <div class="filter-content">
            <div id="projectList" class="list-group list-group-flush">
              <a href="#" class="list-group-item">Web Applications I <span
                  class="float-right badge badge-light round">142</span> </a>
              <a href="#" class="list-group-item">Personal <span class="float-right badge badge-light round">3</span>
              </a>
            </div> <!-- list-group .// -->
          </div>
        </article> <!-- card-group-item.// -->
      </div>

      <div class="col-md-9 custom-main-page">
        <h1 id="mainPageName"><b>All</b></h1>

        <ul id="taskList" class="list-group list-group-flush">
          <!-- PROTYPE OF A LIST ELEMENT USED IN JS FILE-->
          <li class="list-group-item">
            <div class="d-flex justify-content-between">
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input">
                <label class="custom-control-label">Complete Lab 2 </label>
                <span class="badge badge-primary custom-badge">Web Applications I</span>
              </div>

              <div class="custom-shared">
                <svg class="bi bi-person-square" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
                  xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd"
                    d="M14 1H2a1 1 0 00-1 1v12a1 1 0 001 1h12a1 1 0 001-1V2a1 1 0 00-1-1zM2 0a2 2 0 00-2 2v12a2 2 0 002 2h12a2 2 0 002-2V2a2 2 0 00-2-2H2z"
                    clip-rule="evenodd" />
                  <path fill-rule="evenodd" d="M2 15v-1c0-1 1-4 6-4s6 3 6 4v1H2zm6-6a3 3 0 100-6 3 3 0 000 6z"
                    clip-rule="evenodd" />
                </svg>
              </div>
              <span class="custom-data">DATA</span>
            </div>
          </li>
        </ul>

        <button type="button" class="btn btn-primary rounded-circle addTask" data-toggle="modal"
          data-target="#newTaskModal">
          <span class="custom-add">+</span>
        </button>
      </div>

      <!-- Modal -->
      <div class="modal fade" id="newTaskModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">New Task</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">

              <form id="newTaskForm" class="form-horizontal needs-validation" novalidate>
                <fieldset>

                  <!-- Description-->
                  <div class="form-group">
                    <label class="control-label" for="decriptionInput">Description</label>
                    <div class="">
                      <input id="decriptionInput" name="decriptionInput" type="text" placeholder="Short Description"
                        class="form-control input-md" required="true">
                      <div class="invalid-feedback">
                        Please insert a description.
                      </div>
                    </div>
                  </div>

                  <!-- Project-->
                  <div class="form-group">
                    <label class="control-label" for="projectInputForm">Project</label>
                    <div class="">
                      <input id="projectInputForm" name="projectInputForm" type="text" placeholder="Project Name"
                        class="form-control input-md" required="true">
                      <div class="invalid-feedback">
                        Please insert a project.
                      </div>
                    </div>
                  </div>

                  <!-- Task settings -->
                  <div class="form-group">
                    <label class="control-label" for="checkboxesSettings">Task settings</label>
                    <div class="">
                      <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" name="checkboxesSettings"
                          id="checkboxesSettings-0" value="1">
                        <label for="checkboxesSettings-0" class="custom-control-label">Important</label>
                      </div>
                      <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" name="checkboxesSettings"
                          id="checkboxesSettings-1" value="2">
                        <label for="checkboxesSettings-1" class="custom-control-label">Private</label>
                      </div>
                    </div>
                  </div>

                  <!-- Shared -->
                  <div class="form-group">
                    <label class="control-label" for="sharedInputForm">Shared With</label>
                    <div class="">
                      <input id="sharedInputForm" name="sharedInputForm" type="text" class="form-control input-md">

                    </div>
                  </div>

                  <div class="form-group">
                    <label class="control-label" for="sharedInputForm">Deadline</label>
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <div class="input-group-text">
                          ðŸ“…
                        </div>
                      </div>
                      <input type="date" id="deadlineInput" name="deadline">

                    </div>
                  </div>

                </fieldset>




            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary" >Add</button>
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>



  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>
</body>

</html>
